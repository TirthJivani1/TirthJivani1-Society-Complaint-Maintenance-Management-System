<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Admin Panel</h2>

  <h3>All Complaints</h3>
  <table border="1">
    <thead>
      <tr><th>Category</th><th>Description</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>

  <h3>Send Announcement</h3>
  <textarea id="announcement" placeholder="Type your message..."></textarea><br>
  <button onclick="sendAnnouncement()">Send to All Users</button>

  <h3>Payment Tracking</h3>
  <ul id="paymentList"></ul>

  <script src="js/admin.js"></script>
</body>
</html>
